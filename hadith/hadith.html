<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadith Pages</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-container">
        <header>
          <div>Hadith Pages</div>
        </header>
        <div class="menu-item">
          <!-- Menu for the Random Hadith fetch -->
          <div class="hadith-menu">
            <a href="../index.html"
              ><button class="quran-b butn">QURAN PAGES</button></a
            >
          </div>
        </div>
        <!-- Ad fetcher -->
        <div class="ad">
          <span>Advertise Here</span>
        </div>
      </div>
      <div class="main-content">
        <!--  -->
        <div class="hadiths">
          <div class="hadith-head">
            <div class="kinds">
              <h4>Select kind</h4>
              <select id="hadith_kind">
                <option value="abudawud">Abudawud</option>
                <option value="bukhari">Bukhari</option>
                <option value="ibnmajah">Ibn Majah</option>
                <option value="malik">Malik</option>
                <option value="muslim">Muslim</option>
                <option value="nasai">Nasai</option>
                <option value="tirmidhi">Tirmidhi</option>
              </select>
            </div>
            <div class="books">
              <h4>Select Book</h4>
              <select id="hadith_books">
                <!-- <option value="" selected disabled></option> -->
              </select>
            </div>
          </div>
          <button class="display">List Hadith</button>
          <div class="verses">
            <ol class="hadith_verses"></ol>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./hadith.js"></script>
    <script type="module" src="./vars.js"></script>
  </body>
</html>
