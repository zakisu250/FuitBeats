<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Audio Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Quran -->
      <div class="img-container">
        <img src="./img/quramp3.png" alt="Album art" />
      </div>
      <h2 id="title">Press Play</h2>
      <select name="Surahs" id="surahs"></select>
      <audio id="audioPlayer" src=""></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
          <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
        <i class="fas fa-stop stop-button" id="stop" title="Stop"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="player.js"></script>
  </body>
</html>
