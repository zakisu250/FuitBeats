<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quran Verse</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-container">
        <header>
          <div>Random<br />Quran Verse</div>
        </header>
        <div class="menu-item">
          <!-- Menu for the Random Quran fetch -->
          <div class="quran-menu">
            <div class="headSurah">SURAH (CHAPTER)</div>
            <div class="surahName"></div>
            <div class="headAyah">AYAH (VERSE)</div>
            <div class="ayahNumb"></div>
            <button class="quran-b butn">GENERATE</button>
          </div>
          <!-- Menu for the Random Hadith fetch -->
          <div class="hadith-menu">
            <a href="./hadith/hadith.html"
              ><button class="hadith-b butn">HADITH PAGES</button></a
            >
          </div>
        </div>
        <!-- Ad fetcher -->
        <div class="ad">
          <span>Advertise Here</span>
        </div>
        <div class="weather_news ad"></div>
      </div>
      <div class="main-content">
        <!--  -->
        <div class="verses">
          <span class="arabic"></span>
          <span class="english"></span>
          <span class="amharic"></span>
        </div>
        <div class="quran-player">
          <!-- Player Implementation -->
          Player Here
        </div>
      </div>
    </div>
    <footer class="news">
      <div class="news_feed"></div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
