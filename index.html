<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9KW9XM985M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-9KW9XM985M');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quran Verse</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/quranp.css" />
    <link rel="stylesheet" href="./styles/mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-container">
        <header>
          <div class="header">Random<br />Quran Verse</div>
        </header>
        <div class="menu-item">
          <!-- Menu for the Random Quran fetch -->
          <div class="quran-menu">
            <p class="headSurah">SURAH (CHAPTER)</p>
            <p class="surahName"></p>
            <p class="headAyah">AYAH (VERSE)</p>
            <p class="ayahNumb"></p>
            <button class="quran-b butn">GENERATE</button>
          </div>
          <!-- Menu for the Random Hadith fetch -->
          <div class="hadith-menu">
            <a href="./hadith/hadith.html"
              ><button class="hadith-b butn">HADITH PAGES</button></a
            >
          </div>
        </div>
        <!-- Ad fetcher -->
        <div class="weather_news ad"></div>
        <div class="ad">
          <span>Advertise Here</span>
        </div>
      </div>
      <div class="main-content">
        <!--  -->
        <div class="verses">
          <span class="arabic"></span>
          <span class="english"></span>
          <span class="amharic"></span>
        </div>
        <div class="quran-player">
          <!-- Player Implementation -->
          <select name="surahs" id="surahs"></select>
          <audio id="audioPlayer"></audio>
          <div class="player-header">
            <strong>Choose Surah</strong> or <strong>Press Play</strong>
          </div>
          <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-stop stop-button" id="stop" title="Stop"></i>
          </div>
          <a href="player/index.html" class="maximize">Maximize</a>
        </div>
      </div>
    </div>
    <footer class="news">
      <div class="news_feed"></div>
    </footer>
    <script src="./app.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
